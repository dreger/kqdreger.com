<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="author" content="K.Q. Dreger">
